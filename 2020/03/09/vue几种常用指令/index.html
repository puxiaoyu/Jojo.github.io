        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Vue几种常见指令</span><br><span class="line">- v-if：根据表达式的值的真假条件渲染元素。在切换时元素及它的数据绑定 &#x2F; 组件被销毁并重建。</span><br><span class="line">- v-show：根据表达式之真假值，切换元素的 display CSS 属性。</span><br><span class="line">- v-for：循环指令，基于一个数组或者对象渲染一个列表，vue 2.0以上必须需配合 key值 使用。</span><br><span class="line">- v-bind：动态地绑定一个或多个特性，或一个组件 prop 到表达式。</span><br><span class="line">- v-on：用于监听指定元素的DOM事件，比如点击事件。绑定事件监听器。</span><br><span class="line">- v-model：实现表单输入和应用状态之间的双向绑定</span><br><span class="line">- v-pre：跳过这个元素和它的子元素的编译过程。可以用来显示原始 Mustache 标签。跳过大量没有指令的节点会加快编译。</span><br><span class="line">- v-once：只渲染元素和组件一次。随后的重新渲染，元素&#x2F;组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。</span><br><span class="line">- v-html: 显示html</span><br></pre></td></tr></table></figure>
